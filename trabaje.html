	<div class="container">
		<div class="page-header">
			<h1>REGISTRAR MENSAJEROS</h1>
		</div>
		<form>
			<div class="form-group">
			    <label for="nombre">Nombres:</label>
			    <input type="text" class="form-control" id="nombre" placeholder="Nombres">
			</div>
			<div class="form-group">
			    <label for="apellidos">Apellidos:</label>
			    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
			</div>
			<div class="form-group">
			    <label for="cedula">Cedula:</label>
			    <input type="number" class="form-control" id="cedula" placeholder="Cedula">
			</div>
			<div class="form-group">
			    <label for="sexo">sexo:</label>
			    <div class="radio">
  					<label><input type="radio" name="sexo">Hombre</label>
				</div>
				<div class="radio">
 					<label><input type="radio" name="sexo">Mujer</label>
				</div>
			</div>
			<div class="form-group">
			    <label for="Telefono1">Telefono1:</label>
			    <input type="text" class="form-control" id="Telefono1" placeholder="Telefono1">
			</div>
			<div class="form-group">
			    <label for="Telefono2">Telefono2:</label>
			    <input type="text" class="form-control" id="Telefono2" placeholder="Telefono2">
			</div>
			<div class="form-group">
			    <label for="placas">Placas Vehiculo:</label>
			    <input type="text" class="form-control" id="placas" placeholder="Placas Vehiculo">
			</div>
			<div class="form-group">
			    <label for="direccion">Dirreccion:</label>
			    <input type="text" class="form-control" id="direccion" placeholder="Dirreccion">
			</div>
			<div class="form-group">
			  <label for="ciudad">Ciudad:</label>
				  <select class="form-control" id="ciudad">
				    <option>Cucuta</option>
				    <option>Bucaramanga</option>
				    <option>Bogota</option>
				    <option>Cali</option>
				    <option>Medellin</option>
				    <option>Barranquilla</option>
				    <option>Cartagena</option>
				    <option>Santa Marta</option>
				  </select>
			</div>
			<div class="form-group">
			    <label for="pwd">Contraseña:</label>
			    <input type="password" class="form-control" id="pwd" placeholder="*******">
			</div>
			<div class="form-group">
			    <label for="pwd"> Confirme Contraseña:</label>
			    <input type="password" class="form-control" id="pwd" placeholder="*******">
			</div>	
			<button type="button" class="btn btn-default">REGISTRAR</button>
			</form>
